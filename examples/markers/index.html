<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>img-bfs demo</title>
    <script src="../../src/img-bfs.js"></script>
    <style>
        img, canvas {
            position: absolute;
            top: 50px;
            left: 0px;
        }
    </style>
</head>
<body>
    <p>Click on marker to select:</p>
    <img id="myImg" src="markers.jpg" />
    <canvas id="canv" width="640" height="480"></canvas>
    <script>
        window.onload = function() {
            var canv = document.getElementById("canv"); 
            var ctx = canv.getContext("2d");
            var img = document.getElementById('myImg');

            canv.onclick = function(e) {
                bfs(img, {x: e.offsetX, y: e.offsetY}, {
                    onvisit: draw
                });
            }

            function draw(e) {
                ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
                ctx.beginPath();
                ctx.arc(e.pixel.coord.x, e.pixel.coord.y, 1, 0, 2 * Math.PI, true);
                ctx.fill();
                ctx.closePath();
                if (e.pixel.color[0] === 255 && e.pixel.color[1] === 255 && e.pixel.color[2] === 255) {
                    e.skip();
                }
            }
        }
    </script>
</body>
</html>
